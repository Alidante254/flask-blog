{% extends "layout.html" %}

{% block content %}
<section style="background-color: #343a40;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card" id="chat3" style="border-radius: 15px;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">
                                <!-- Left sidebar with contacts -->
                                <div class="">
                                    <div class="input-group rounded mb-3">
                                        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                                            aria-describedby="search-addon" />
                                        <span class="input-group-text border-0" id="search-addon">
                                            <i class="fas fa-search"></i>
                                        </span>
                                    </div>

                                    <div data-mdb-perfect-scrollbar="true" style="position: relative; height: 100px">
                                        <ul class="list-unstyled mb-0" style="width: 40vh;">
                                            <!-- Sample contacts -->
                                            <!-- Replace this with your contact list -->
                                            <!-- Example contact -->
                                            <li class=" border-bottom ">
                                                <a href="#!" class="d-flex justify-content-between">
                                                    <div class="d-flex flex-row">
                                                        <div>
                                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                                                alt="avatar" class="d-flex align-self-center " width="60">
                                                            <span class="badge bg-success badge-dot"></span>
                                                        </div>
                                                        <div class="pt-2 ps-2">
                                                            <p class="fw-bold mb-0">Marie Horwitz</p>
                                                            <p class="small text-muted">Hello, Are you there?</p>
                                                        </div>
                                                    </div>
                                                    <div class="pt-1">
                                                        <p class="small text-muted mb-1">Just now</p>
                                                        <span class="badge bg-danger rounded-pill float-end">3</span>
                                                    </div>
                                                </a>
                                            </li>
                                            <!-- Repeat this structure for multiple contacts -->
                                            
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 col-lg-7 col-xl-8 ms-5" style="width: 47vh;">
                                <!-- Chat conversation area -->
                                <div class="pt-3 pe-3" data-mdb-perfect-scrollbar="true"
                                    style="position: relative; height: 400px">
                                    <!-- Chat messages will appear here -->
                                    <!-- Replace this with the conversation content -->
                                </div>

                                <!-- Input field for sending messages -->
                                <div class="text-muted d-flex justify-content-start align-items-center pe-2 pt-3 mt-2">
                                    <!-- Message sender's avatar -->
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                                        alt="avatar 3" style="width: 35px; height: 100%;">

                                    <!-- Message input field and send button -->
                                    <input type="text" class="form-control form-control-lg mx-2 input-field " id="exampleFormControlInput2"
                                        placeholder="Type message" style="width: 40vh;">
                                        <style>
                                            .input-field {
                                                        border:1px solid black;
                                                        background-image:none;
                                                        background-color: white;
                                                        border-radius: 1.125rem ;
                                                        flex-grow: 1;
                                                        font-size: 15px;
                                                        box-shadow: 
                                                            0 0 1rem rgba(black, 0.1),
                                                            0rem 1rem 1rem -1rem rgba(black, 0.2);
                                                        
                                                        font-family: Red hat Display, sans-serif;
                                                        font-weight: 400;
                                                        letter-spacing: 0.025em;
                                                    }
                                        </style>
                                    <a class="ms-1 text-muted" href="#!"><i class="fas fa-paperclip"></i></a>
                                    <a class="ms-3 text-muted" href="#!"><i class="fas fa-smile"></i></a>
                                    <a class="ms-3" href="#!"><i class="fas fa-paper-plane"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
